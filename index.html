<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header class="titleHeader">
    <h1 class="titleText">Salary Calculator</h1>
  </header>
  <h2>Add Employee</h2>

  <span id="employeeInputs">
    <input class="inputSteez" id="firstName" placeholder="First Name"></input>
    <input class="inputSteez" id="lastName" placeholder="Last Name"></input>
    <input class="inputSteez" id="employeeID" placeholder="Employee ID"></input>
    <input class="inputSteez" id="title" placeholder="Title"></input>
    <input class="inputSteez" id="annualSalary" placeholder="Annual Salary"></input>
    <button class="buttonSteez" id="submitButton" >Submit</button>
  </span>
  <h2>Employees</h2> 
  <table class="tableSteez">
    <thead>
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Employee ID</td>
        <td>Title</td>
        <td>Salary</td>
        <td>(delete button) </td>
      </tr> 
    </thead> 
    <tbody id="employeeList">

    </tbody>
    <tfoot>
    <!-- <h3>something clever at the foot of the table</h3> // figure out what tags go here, chadly-->
    </tfoot>
  </table> 
</body>
</html>
